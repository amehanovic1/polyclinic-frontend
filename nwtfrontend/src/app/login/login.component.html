<div class="content background font-sans min-h-screen flex items-center justify-center bg-gray-100 py-6">
    <div class="relative max-w-md w-full">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-green-400 shadow-lg transform -rotate-6 rounded-3xl"></div>
        <div class="absolute inset-0 bg-gradient-to-r from-green-400 to-blue-400 shadow-lg transform rotate-6 rounded-3xl"></div>
        <div class="relative bg-white rounded-3xl p-8 shadow-md">
            <h2 class="text-center text-2xl font-semibold text-gray-700 mb-4">Prijava</h2>
            <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
                <div class="mb-4">
                    <input type="text" name="username" ngModel placeholder="Korisničko ime" class="block w-full border border-gray-300 rounded-xl px-4 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <input type="password" name="password" ngModel placeholder="Lozinka" class="block w-full border border-gray-300 rounded-xl px-4 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div class="flex items-center justify-between mb-4">
                  <label for="remember_me" class="inline-flex items-center">
                    <input id="remember_me" type="checkbox" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    <span class="ml-2 text-gray-600">Zapamti me</span>
                  </label>
                  <a href="#" class="text-sm text-blue-600 hover:underline">Zaboravljena lozinka?</a>
                </div>
                <div class="mb-4">
                  <button type="submit" class="block w-full bg-blue-500 text-white py-2 rounded-xl shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition transform hover:scale-105">Prijavi se</button>
                </div>
                <div class="flex justify-center items-center">
                  <div>
                    <span class="text-gray-600">Nemate račun?</span>
                    <a (click)="navigate('/register')" class="clickable-link text-blue-600 hover:underline ml-1">Kreirajte račun</a>
                  </div>
                </div>
              </form>
        </div>
    </div>
</div>
