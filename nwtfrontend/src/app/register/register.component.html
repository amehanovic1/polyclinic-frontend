<div class="font-sans min-h-screen flex items-center justify-center bg-gray-100 py-6">
    <div class="relative max-w-md w-full">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-green-400 shadow-lg transform -rotate-6 rounded-3xl"></div>
        <div class="absolute inset-0 bg-gradient-to-r from-green-400 to-blue-400 shadow-lg transform rotate-6 rounded-3xl"></div>
        <div class="relative bg-white rounded-3xl p-8 shadow-md">
            <h2 class="text-center text-2xl font-semibold text-gray-700 mb-4">Registracija</h2>
            <form #addForm="ngForm" (ngSubmit)="registerUser(addForm)">
                <div class="mb-4">
                    <input type="text" name="firstname" ngModel placeholder="Ime" class="block w-full border border-gray-300 rounded-xl px-4 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <input type="text" name="lastname" ngModel placeholder="Prezime" class="block w-full border border-gray-300 rounded-xl px-4 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <input type="email" name="email" ngModel placeholder="Email" class="block w-full border border-gray-300 rounded-xl px-4 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <input type="text" name="username" ngModel placeholder="Korisničko ime" class="block w-full border border-gray-300 rounded-xl px-4 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <input type="password" name="password" ngModel placeholder="Lozinka" class="block w-full border border-gray-300 rounded-xl px-4 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <button [disabled]="addForm.invalid" type="submit" class="block w-full bg-blue-500 text-white py-2 rounded-xl shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition transform hover:scale-105">Registriraj se</button>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <span class="text-gray-600">Već imate račun?</span>
                        <a href="#" class="text-blue-600 hover:underline ml-1">Prijavite se</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
