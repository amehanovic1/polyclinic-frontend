<div class="container background px-4 flex justify-center">
  <div class="w-2/5 pr-4 animate__animated animate__fadeInLeft">
    <!-- Prikaz zakazanih pregleda -->
    <div *ngIf="loading" class="text-center py-4">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Učitavanje...</span>
      </div>
    </div>

    <div *ngIf="!loading && hasSession">
      <ng-container *ngIf="upcomingAppointments.length > 0; else noAppointments">
        <h2 class="text-lg font-semibold mb-2 text-center text-gray-800">Zakazani pregledi</h2>
        <table class="min-w-full bg-white">
          <thead class="bg-gray-800 text-white">
            <tr>
              <th class="w-1/3 py-2">Datum</th>
              <th class="w-1/3 py-2">Vrijeme</th>
              <th class="w-1/3 py-2">Status</th>
              <th class="w-1/6 py-2">Akcija</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let appointment of upcomingAppointments; let i = index" class="bg-gray-100 hover:bg-gray-200 transition duration-300 animate__animated animate__fadeInUp" [style.animation-delay]="(i + 1) * 0.1 + 's'">
              <td class="border px-4 py-2">{{ appointment.date }}</td>
              <td class="border px-4 py-2">{{ appointment.time }}</td>
              <td class="border px-4 py-2" [ngClass]="{'text-red-500': appointment.status === 'CANCELLED'}">{{ appointment.status === 'CANCELLED' ? 'Termin otkazan' : appointment.status }}</td>
              <td class="border px-4 py-2 text-center">
                <button *ngIf="appointment.status !== 'CANCELLED'" (click)="openCancelConfirmationDialog(appointment.id)" class="bg-red-500 text-white py-1 px-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-300">Otkazi</button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
      <ng-template #noAppointments>
        <div class="bg-gray-100 rounded-lg shadow-md p-4">
          <p class="text-gray-800">Nema zakazanih pregleda.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>

<ng-template #cancelDialogTemplate>
  <div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content bg-white border border-gray-300 rounded-lg shadow-md p-8">
        <div class="modal-header flex justify-between items-center">
          <h2 class="text-lg font-semibold text-gray-800">Potvrda otkazivanja</h2>
          <button type="button" class="close" aria-label="Close" (click)="closeCancelConfirmationDialog()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-gray-800 mb-4">Jeste li sigurni da želite otkazati ovaj termin?</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button *ngIf="selectedAppointmentIdToDelete !== null" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-300 mr-2" (click)="cancelAppointment(selectedAppointmentIdToDelete); closeCancelConfirmationDialog()">Potvrdi</button>
          <button class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition duration-300 ml-2" (click)="closeCancelConfirmationDialog()">Odustani</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
