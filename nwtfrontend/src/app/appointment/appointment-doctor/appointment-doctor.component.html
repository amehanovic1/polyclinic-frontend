<div class="container">
  <div class=" min-h-screen flex items-center justify-center">
  <div class="max-w-3xl w-full mx-auto px-4 py-8 bg-white shadow-lg rounded-lg">
    <h2 class="text-4xl font-extrabold mb-6 text-center text-gray-900">Današnji termini</h2>

    <div *ngIf="loading" class="flex items-center justify-center py-8">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Učitavanje...</span>
      </div>
    </div>

    <div *ngIf="!loading && appointments.length > 0">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let appointment of appointments" class="bg-gray-100 shadow-md rounded-lg overflow-hidden animate__animated animate__fadeInUp">
          <div class="p-4">
            <p class="text-lg font-bold text-gray-900 mb-2"><strong>Vrijeme:</strong> {{ appointment.time }}</p>
            <p class="text-sm text-gray-600"><strong>Pacijent ID:</strong> {{ appointment.patientId }} 1</p>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && appointments.length === 0" class="text-center mt-8">
      <p class="text-lg text-gray-800">Nema zakazanih termina za danas.</p>
    </div>
  </div>
</div>
</div>
